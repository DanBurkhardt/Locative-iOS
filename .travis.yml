osx_image: xcode8.2
language: objective-c
notifications:
  slack:
    secure: 

before_install:
  - bundle install
  - gem install xcpretty

script:
  - set -o pipefail
  - xcodebuild -workspace Locative.xcworkspace -scheme Locative -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.2' -sdk iphonesimulator CODE_SIGN_ENTITLEMENTS="" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES build test | xcpretty

after_success:
  - bash <(curl -s https://codecov.io/bash)
